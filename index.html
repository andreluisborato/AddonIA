<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddonIA - Criador de Addons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">ðŸ’Ž AddonIA</div>
        <button id="installBtn" style="display:none;">Instalar App</button>
    </header>

    <main>
        <section class="card">
            <h2>Criar Novo Addon</h2>
            <div class="input-group">
                <label>Tipo de Addon:</label>
                <select id="addonType" onchange="toggleFields()">
                    <option value="item">Item</option>
                    <option value="block">Bloco (Editor 3D)</option>
                    <option value="mob">Mob (Entidade)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Nome do Addon:</label>
                <input type="text" id="addonName" placeholder="Ex: Espada de Fogo">
            </div>

            <div class="input-group">
                <label>Namespace:</label>
                <input type="text" id="namespace" placeholder="Ex: ia" value="ia">
            </div>

            <div id="dynamicFields">
                </div>

            <div class="input-group">
                <label>Textura (PNG):</label>
                <input type="file" id="textureFile" accept="image/png">
            </div>

            <div class="input-group">
                <label>DescriÃ§Ã£o IA / CustomizaÃ§Ã£o:</label>
                <textarea id="promptIA" placeholder="Descreva comportamentos especÃ­ficos..."></textarea>
            </div>

            <div id="editor3DContainer" style="display:none;">
                <h3>Editor de Bloco 3D (Simples)</h3>
                <canvas id="canvas3D"></canvas>
                <p><small>Clique no grid para "pintar" a forma do bloco.</small></p>
            </div>

            <button class="btn-primary" onclick="generateAddon()">Gerar e Baixar .mcaddon</button>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
